<style>
    @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,600);

    .form-control{
        background: transparent;
    }
    form {
        width: 320px;
        margin: 20px;
    }
    form > div {
        position: relative;
        overflow: hidden;
    }
    form input, form textarea {
        width: 100%;
        border: 2px solid gray;
        background: none;
        position: relative;
        top: 0;
        left: 0;
        z-index: 1;
        padding: 8px 12px;
        outline: 0;
    }
    form input:valid, form textarea:valid {
        background: white;
    }
    form input:focus, form textarea:focus {
        border-color: #357EBD;
    }
    form input:focus + label, form textarea:focus + label {
        background: #357EBD;
        color: white;
        font-size: 70%;
        padding: 1px 6px;
        z-index: 2;
        text-transform: uppercase;
    }
    form label {
        -webkit-transition: background 0.2s, color 0.2s, top 0.2s, bottom 0.2s, right 0.2s, left 0.2s;
        transition: background 0.2s, color 0.2s, top 0.2s, bottom 0.2s, right 0.2s, left 0.2s;
        position: absolute;
        color: #999;
        padding: 7px 6px;
        font-weight: normal;
    }
    form textarea {
        display: block;
        resize: vertical;
    }
    form.go-bottom input, form.go-bottom textarea {
        padding: 12px 12px 12px 12px;
    }
    form.go-bottom label {
        top: 0;
        bottom: 0;
        left: 0;
        width: 100%;
    }
    form.go-bottom input:focus, form.go-bottom textarea:focus {
        padding: 4px 6px 20px 6px;
    }
    form.go-bottom input:focus + label, form.go-bottom textarea:focus + label {
        top: 100%;
        margin-top: -16px;
    }
    form.go-right label {
        border-radius: 5px 0px 5px 5px;
        height: 100%;
        top: 0;
        left: 100%;
        width: 100%;
        margin-right: -100%;
    }
    form.go-right input:focus + label, form.go-right textarea:focus + label {
        left: 0;
        margin-left: 0;
        width: 40%;
        padding-top: 5px;
    }
</style>



<div class="container">
    <div class="row">
        <div role="form" class="col-md-12 go-right">
            <h2>اضافة اسم لكلمة موجودة في المعجم</h2>
            <p>قم بادخال الكلمة, ثم الاسم والمعنى</p>
            <div class="form-group">
                <input id="nwordTxt" name="nwordTxt" type="text" class="form-control" required>
                <label for="nwordTxt">الكلمة</label>
            </div>
            <div class="form-group">
                <input id="nounTxt" name="nounTxt" type="tel" class="form-control" required>
                <label for="nounTxt">الاسم</label>
            </div>
            <div class="form-group">
                <textarea id="nmeanTxt" name="nmeanTxt" class="form-control" required></textarea>
                <label for="nmeanTxt">المعنى</label>
            </div>
            <button id="addNounBtn" class="btn btn-info" onclick="addNoun()">
                اضافة الاسم
            </button>
        </div>
    </div>
</div>
